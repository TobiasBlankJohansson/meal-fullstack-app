api:
  ninja:
    key: ${NINJA_KEY}

debug: true
server:
  port: 3000
spring:
  datasource:
    url: jdbc:postgresql://localhost:5432/mealdb
    username: admin
    password: admin
  jpa:
    defer-datasource-initialization: true
    hibernate:
      ddl-auto: create-drop
  sql:
    init:
      platform: postgresql
      mode: always
  output:
    ansi:
      enabled: always
  config:
    import: optional:file:.env.local[.properties]
logging:
  level:
    org:
      springframework:
        boot:
          autoconfigure: ERROR