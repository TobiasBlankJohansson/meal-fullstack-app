api:
  ninja:
    key: ${NINJA_KEY}

debug: true
server:
  port: 3000
spring:
  datasource:
    url: ${DB_URL}
    username: ${DB_USERNAME}
    password: ${DB_PASSWORD}
  jpa:
    defer-datasource-initialization: true
    hibernate:
      ddl-auto: update
  sql:
    init:
      platform: postgresql
      mode: always
  output:
    ansi:
      enabled: always
  config:
    import: optional:file:.env.local[.properties]
logging:
  level:
    org:
      springframework:
        boot:
          autoconfigure: ERROR